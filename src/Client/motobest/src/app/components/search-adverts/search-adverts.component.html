<div class="bg-dark text-white py-3 mx-auto" style="height: 100vh;">
    <h3 class="text-center">Търсене на автомобили</h3>
    <div class="col-11 mx-auto px-3 py-2">
        <div class="row">
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="brand"
                    [property]="input.brand"
                    [title]="messagesService.brand"
                    [observablesList]="brands"
                    (onChangeHandler)="loadModelsByBrand($event)"
                    [dividedByGroups]="true"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="modelId"
                    [property]="input.modelId"
                    [title]="messagesService.model"
                    [observablesList]="models"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="true"
                    [nameForValue]="false">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="bodyStyle"
                    [property]="input.bodyStyle"
                    [title]="messagesService.bodyStyle"
                    [observablesList]="bodyStyles"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="false"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="engine"
                    [property]="input.engine"
                    [title]="messagesService.engine"
                    [observablesList]="engines"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="false"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="transmission"
                    [property]="input.transmission"
                    [title]="messagesService.transmission"
                    [observablesList]="transmissions"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="false"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="condition"
                    [property]="input.condition"
                    [title]="messagesService.condition"
                    [observablesList]="conditions"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="false"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="euroStandard"
                    [property]="input.euroStandard"
                    [title]="messagesService.euroStandard"
                    [observablesList]="euroStandards"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="false"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="color"
                    [property]="input.color"
                    [title]="messagesService.color"
                    [observablesList]="colors"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="true"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="region"
                    [property]="input.region"
                    [title]="messagesService.region"
                    [observablesList]="regions"
                    (onChangeHandler)="loadPopulatedPlacesByRegion($event)"
                    [dividedByGroups]="true"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <app-features-group-dropdown
                    propertyName="populatedPlaceId"
                    [property]="input.populatedPlaceId"
                    [title]="messagesService.populatedPlace"
                    [observablesList]="populatedPlaces"
                    (onChangeHandler)="onFeaturesDropdownChange($event)"
                    [dividedByGroups]="true"
                    [nameForValue]="true">
                </app-features-group-dropdown>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <label class="mb-2">Година от</label>
                <select [(ngModel)]="input.minYear" class="form-select">
                    <option *ngFor="let year of years" [value]="year">{{format(year)}}</option>
                </select>
            </div>
            <div class="form-group my-2 col-6 col-lg-2">
                <label class="mb-2">Година до</label>
                <select [(ngModel)]="input.maxYear" class="form-select">
                    <option *ngFor="let year of years" [value]="year">{{format(year)}}</option>
                </select>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Цена от</label>
                <input
                    [(ngModel)]="input.minPrice"
                    [placeholder]="messagesService.defaultNumericInputListValue"
                    type="number"
                    min="0"
                    class="form-control"/>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Цена до</label>
                <input
                    [(ngModel)]="input.maxPrice"
                    [placeholder]="messagesService.defaultNumericInputListValue"
                    type="number"
                    min="0"
                    class="form-control"/>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Валута</label>
                <select [(ngModel)]="input.currencyUnit" class="form-select">
                    <option *ngFor="let currencyUnit of currencyUnits" [value]="currencyUnit.value">
                        {{currencyUnit.name.toUpperCase()}}
                    </option>
                </select>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Мощност от</label>
                <input
                    [(ngModel)]="input.minPower"
                    [placeholder]="messagesService.defaultNumericInputListValue"
                    type="number"
                    min="1"
                    class="form-control"/>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Мощност до</label>
                <input
                    [(ngModel)]="input.maxPower"
                    [placeholder]="messagesService.defaultNumericInputListValue"
                    type="number"
                    min="1"
                    class="form-control"/>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Единица</label>
                <select [(ngModel)]="input.powerUnit" class="form-select">
                    <option *ngFor="let powerUnit of powerUnits" [value]="powerUnit.value">
                        {{powerUnit.name.toUpperCase()}}
                    </option>
                </select>
            </div>
        
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Пробег от</label>
                <input
                    [(ngModel)]="input.minMileage"
                    [placeholder]="messagesService.defaultNumericInputListValue"
                    type="number"
                    min="1"
                    class="form-control"/>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Пробег до</label>
                <input
                    [(ngModel)]="input.maxMileage"
                    [placeholder]="messagesService.defaultNumericInputListValue"
                    type="number"
                    min="1"
                    class="form-control"/>
            </div>
            <div class="form-group my-2 col-4 col-lg-2">
                <label class="mb-2">Единица</label>
                <select [(ngModel)]="input.mileageUnit" class="form-select">
                    <option *ngFor="let mileageUnit of mileageUnits" [value]="mileageUnit.value">
                        {{mileageUnit.name.toUpperCase()}}
                    </option>
                </select>
            </div>
        </div>
        <div class="my-4 text-center">
            <button (click)="searchAdverts()" class="btn btn-primary col-6 col-lg-2">Търсене</button>
        </div>
    </div>
</div>
