<h1>Резултати от търсенето</h1>

<div class="row align-items-center justify-content-center">
    <div
        *ngFor="let result of searchAdvertsResults; let i = index"
        (click)="viewFullAdvert(i)"
        class="card col-lg-2 col-11 m-2 shadow stretched-link advert-result-card">
        <img
            src="{{result.mainImageUrl}}"
            onerror="this.src='assets/images/default-advert-image.png'"
            alt="Advert Image"
            class="card-img-top">
        <div class="card-body">
            <p class="text-muted" style="font-size: 1.2rem;">
                {{result.title}} - {{result.price}} {{result.currencyUnit.toUpperCase()}}
            </p>
            <p class="card-text">
                {{result.engine}} -
                {{result.transmission}} -
                {{result.month}} {{result.year}} -
                {{result.power}} {{result.powerUnit}} -
                {{result.mileage}} {{result.mileageUnit}}
            </p>
        </div>
    </div>
</div>
