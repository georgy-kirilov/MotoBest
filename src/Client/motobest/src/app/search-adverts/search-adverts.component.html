<div class="col-10 align-items-center">
    <div class="form-group my-3 align-items-center">
        <label class="mb-2">Двигател</label>
        <select [(ngModel)]="selectedEngine" class="form-select">
            <option *ngFor="let engine of engines" [value]="engine">
                {{format(engine)}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Скоростна кутия</label>
        <select [(ngModel)]="selectedTransmission" class="form-select">
            <option *ngFor="let transmission of transmissions" [value]="transmission">
                {{format(transmission)}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Тип</label>
        <select [(ngModel)]="selectedBodyStyle" class="form-select">
            <option *ngFor="let bodyStyle of bodyStyles" [value]="bodyStyle">
                {{format(bodyStyle)}}
            </option>
        </select>
    </div>
</div>
